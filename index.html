<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon will be handled by Vite during build -->
    <link rel="icon" type="image/png" href="/src/assets/profile.png" />
    <link rel="apple-touch-icon" href="/src/assets/profile.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakub Svoboda | Engineering Manager</title>
    <meta name="title" content="Jakub Svoboda | Engineering Manager" />
    <meta
      name="description"
      content="Engineering manager at The LEGO Group. Passionate about engineering best practices and leadership."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jakub.svoboda.cz/" />
    <meta property="og:title" content="Jakub Svoboda | Engineering Manager" />
    <meta
      property="og:description"
      content="Engineering manager at The LEGO Group. Passionate about engineering best practices and leadership."
    />
    <meta property="og:image" content="/src/assets/profile.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jakub.svoboda.cz/" />
    <meta
      property="twitter:title"
      content="Jakub Svoboda | Engineering Manager"
    />
    <meta
      property="twitter:description"
      content="Engineering manager at The LEGO Group. Passionate about engineering best practices and leadership."
    />
    <meta property="twitter:image" content="/src/assets/profile.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#F1DCAF" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jakub.svoboda.cz/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Jakub Svoboda",
        "jobTitle": "Engineering Manager",
        "worksFor": {
          "@type": "Organization",
          "name": "The LEGO Group"
        },
        "url": "https://jakub.svoboda.cz/",
        "sameAs": [
          "https://github.com/jakubsvobodacz",
          "https://www.linkedin.com/in/jakubsvobodacz/",
          "https://medium.com/@jakubsvobodacz",
          "https://leaddev.com/community/jakub-svoboda"
        ],
        "description": "Engineering manager at The LEGO Group. Passionate about engineering best practices and leadership."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
